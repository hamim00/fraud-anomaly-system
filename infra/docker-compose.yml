name: fraud-system

services:
  # ==========================================================================
  # REDPANDA (Kafka-compatible message broker)
  # ==========================================================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v25.3.5
    container_name: fraud-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr=internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr=internal://redpanda:9092,external://localhost:19092
    ports:
      - "19092:19092"
      - "9644:9644"  # Redpanda metrics
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster info --brokers redpanda:9092 > /dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 30

  # ==========================================================================
  # POSTGRESQL
  # ==========================================================================
  postgres:
    image: postgres:16.4
    container_name: fraud-postgres
    environment:
      POSTGRES_USER: fraud
      POSTGRES_PASSWORD: fraud
      POSTGRES_DB: fraud_db
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud -d fraud_db"]
      interval: 5s
      timeout: 3s
      retries: 30

  # ==========================================================================
  # TOPIC INIT
  # ==========================================================================
  topic-init:
    image: docker.redpanda.com/redpandadata/redpanda:v25.3.5
    container_name: fraud-topic-init
    depends_on:
      redpanda:
        condition: service_healthy
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: ["bash", "-lc", "/scripts/create-topics.sh"]
    restart: "no"

  # ==========================================================================
  # PRODUCER - Transaction Generator (with metrics)
  # ==========================================================================
  producer:
    build:
      context: ../services/producer
    container_name: fraud-producer
    depends_on:
      topic-init:
        condition: service_completed_successfully
    environment:
      KAFKA_BROKERS: "redpanda:9092"
      KAFKA_TOPIC: "transactions"
      RATE_PER_SEC: "10"
      USERS: "2000"
      MERCHANTS: "250"
      CARDS_PER_USER: "2"
      RANDOM_SEED: "42"
      LOG_LEVEL: "INFO"
      METRICS_PORT: "9091"
    ports:
      - "9091:9091"  # Prometheus metrics
    restart: unless-stopped

  # ==========================================================================
  # STREAM-CONSUMER - Raw Events Writer (with metrics)
  # ==========================================================================
  stream-consumer:
    build:
      context: ../services/stream_consumer
    container_name: fraud-stream-consumer
    depends_on:
      postgres:
        condition: service_healthy
      topic-init:
        condition: service_completed_successfully
    environment:
      KAFKA_BROKERS: "redpanda:9092"
      KAFKA_TOPIC: "transactions"
      KAFKA_GROUP_ID: "raw-events-writer"
      AUTO_OFFSET_RESET: "earliest"

      PGHOST: "postgres"
      PGPORT: "5432"
      PGDATABASE: "fraud_db"
      PGUSER: "fraud"
      PGPASSWORD: "fraud"

      LOG_LEVEL: "INFO"
      BATCH_COMMIT_EVERY_N: "50"
      METRICS_PORT: "9092"
    ports:
      - "9092:9092"  # Prometheus metrics
    restart: unless-stopped

  # ==========================================================================
  # FEATURE-CONSUMER - Calculate features (with metrics)
  # ==========================================================================
  feature-consumer:
    build:
      context: ../services/feature_consumer
    container_name: fraud-feature-consumer
    depends_on:
      postgres:
        condition: service_healthy
      topic-init:
        condition: service_completed_successfully
    environment:
      KAFKA_BROKERS: "redpanda:9092"
      KAFKA_TOPIC: "transactions"
      KAFKA_GROUP_ID: "feature-calculator"
      AUTO_OFFSET_RESET: "earliest"

      PGHOST: "postgres"
      PGPORT: "5432"
      PGDATABASE: "fraud_db"
      PGUSER: "fraud"
      PGPASSWORD: "fraud"

      LOG_LEVEL: "INFO"
      COMMIT_EVERY_N: "50"
      METRICS_PORT: "9093"
    ports:
      - "9093:9093"  # Prometheus metrics
    restart: unless-stopped

  # ==========================================================================
  # MLFLOW - Experiment tracking and model registry
  # ==========================================================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.21.3
    container_name: fraud-mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/mlflow
    environment:
      MLFLOW_BACKEND_STORE_URI: "sqlite:///mlflow/mlflow.db"
      MLFLOW_DEFAULT_ARTIFACT_ROOT: "/mlflow/artifacts"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ==========================================================================
  # TRAINER - Model training service
  # ==========================================================================
  trainer:
    build:
      context: ../services/trainer
    container_name: fraud-trainer
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    volumes:
      - mlflow-data:/mlflow
    environment:
      PGHOST: "postgres"
      PGPORT: "5432"
      PGDATABASE: "fraud_db"
      PGUSER: "fraud"
      PGPASSWORD: "fraud"
      
      MLFLOW_TRACKING_URI: "http://mlflow:5000"
      MLFLOW_EXPERIMENT: "fraud-detection"
      
      MIN_PR_AUC: "0.15"
      MIN_RECALL: "0.30"
    profiles:
      - training

  # ==========================================================================
  # MODEL-SERVICE - Scoring API (with metrics)
  # ==========================================================================
  model-service:
    build:
      context: ../services/model_service
    container_name: fraud-model-service
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    volumes:
      - mlflow-data:/mlflow
    environment:
      PGHOST: "postgres"
      PGPORT: "5432"
      PGDATABASE: "fraud_db"
      PGUSER: "fraud"
      PGPASSWORD: "fraud"
      
      MLFLOW_TRACKING_URI: "http://mlflow:5000"
      MODEL_NAME: "fraud-detector-xgboost"
      MODEL_VERSION: "4"
      
      THRESHOLD_REVIEW: "0.3"
      THRESHOLD_BLOCK: "0.7"
      
      CREATE_ALERTS: "true"
      TOP_K_FEATURES: "5"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # PROMETHEUS - Metrics collection (Milestone 5)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: fraud-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # GRAFANA - Dashboards and visualization (Milestone 5)
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.4.1
    container_name: fraud-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # POSTGRES EXPORTER - PostgreSQL metrics for Prometheus (Milestone 5)
  # ==========================================================================
  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    container_name: fraud-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://fraud:fraud@postgres:5432/fraud_db?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redpanda-data:
  pg-data:
  mlflow-data:
  prometheus-data:
  grafana-data:
