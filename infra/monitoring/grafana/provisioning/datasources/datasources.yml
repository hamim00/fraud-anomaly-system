# Grafana Datasource Provisioning
# Auto-configures Prometheus and PostgreSQL datasources on startup

apiVersion: 1

datasources:
  # Prometheus - Primary metrics source
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # PostgreSQL - Direct database queries for alerts/events
  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    user: fraud
    secureJsonData:
      password: fraud
    jsonData:
      database: fraud_db
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: false
